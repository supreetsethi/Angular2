 <nav>
      <a routerLink="/Home" routerLinkActive="active">Home</a>
      <a routerLink="/AboutUs" routerLinkActive="active">AboutUs</a>
  </nav>
<form>
  <div class="form-group">
    <label for="Name">Name:</label>
     <input class="form-control" required minlength="4" maxlength="24" placeholder="Name" name="Name" autofocus="" [(ngModel)]="newMyApp.Name">
  </div>
  <div class="form-group">
    <label for="DOB">Age:</label>
   <input class="form-control" placeholder="DOB" autofocus="" name="DOB" [(ngModel)]="newMyApp.DOB">
  </div>
  <div class="form-group">
  <label for="Gender">Gender:</label>
   <app-gender [myApp]="newMyApp" >Loading Genders...</app-gender>
  </div>
  <div class="form-group">
    <label for="AdharCard">Adhar Card:</label>
   <input class="form-control" placeholder="AdharCard" autofocus="" name="AdharCard" [(ngModel)]="newMyApp.AdharCard">
  </div>
 <button type="button"class="btn btn-default" (click)="addMember()">Submit</button>
</form>
{{myApp.Gender}}
