<section   *ngIf="myApps.length > 0">
  <table class="table">
    <thead>
    <tr>
      <th>Select</th>
      <th>Name</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>Adhar Card</th>
      <th>Action</th>
    </tr>
    </thead>
     <tbody *ngFor="let myApp of myApps" [class.completed]="myApp.complete">
     <app-my-app-list-item
        [myApp]="myApp"
        (toggleComplete)="onToggleComplete($event)"
        (remove)="onRemove($event)"></app-my-app-list-item>
     </tbody>
  </table>
</section>
